# TODO: Turn on vi bindings
#set-option -g mode-keys vi

# remap prefix from Ctrl-b to backtick
unbind C-b
set-option -g prefix `
bind-key ` send-prefix

# Begin indexing from 1 because backtick is too far 0
set -g base-index 1

# Unicode
setw -g utf8 on
set -g status-utf8 on

# Easily reload tmux with 'r' prefix
bind r source-file ~/.tmux.conf

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Easier pane splitting
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Pretty colours
set -g default-terminal "screen-256color"

# Pane colours - highlight active pane
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour240

# increase scrollback lines
set -g history-limit 99999

# tmux uses bash by default
set-option -g default-shell /bin/bash

# Use mouse
set -g mode-mouse on
set -g mouse-select-pane on

# THEME: Bad Wolf by Steve Losh
# =====================
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set-option -g status-position top
# Custom status bar

# Powerline
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5
# Lets add the current weather to our status bar—why? Well Why the french-toast not?
set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour238,nobold]#[fg=colour15,bg=colour238,bold] #(weathermajig boulder --short) #[fg=colour238,bg=colour234,nobold]'
set -g status-right '#[fg=colour245]❬ %R ❬ %d %b #[fg=colour254,bg=colour234,nobold]#(rdio-current-track-tmux)#[fg=colour16,bg=colour254,bold] #h '
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour16,bg=colour39,noreverse,bold] #I ❭ #W #[fg=colour39,bg=colour234,nobold]"

